<html>
<head>
    <title>Flex</title>
    <style>
        html {
            height: 100%;
        }

        body {
            position: relative;
            margin: 0;
            min-height: 100%;
        }

        body > div {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
